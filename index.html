<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Learning Platform</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>My AI Learning Platform</h1>
    <p>Learn, track progress, and interact with AI!</p>
  </header>

  <main>
    <!-- Lessons Section -->
    <section id="lessons-section">
      <h2>Lessons</h2>
      <ul id="lessons-list">
        <!-- Lessons will be dynamically added here -->
      </ul>
    </section>

    <!-- Add New Note Section -->
    <section id="new-note-section">
      <h2>Add a Note / Question</h2>
      <input type="text" id="new-note-input" placeholder="Type your note or question">
      <button id="add-note-btn">Add Note</button>
      <ul id="notes-list">
        <!-- Notes will be dynamically added here -->
      </ul>
    </section>

    <!-- AI Chat Section -->
    <section id="ai-chat-section">
      <h2>AI Chat</h2>
      <div id="chat-box">
        <!-- AI messages appear here -->
      </div>
      <input type="text" id="ai-input" placeholder="Ask AI a question">
      <button id="ai-send-btn">Send</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2026 My AI Learning Platform</p>
  </footer>

  <script type="module" src="script.js"></script>
</body>
</html>
